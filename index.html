<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Navbar cientme try-1</title>
    <!----===== font Awesome ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- %%%%%%%%% css %%%%%%%%%% -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="sidebar">
        <!-- ################# logo ###############-->
        <div class="image_logo">
          <span class="image">
            <img src="images/cientme-face-logo.jpeg" />
          </span>

          <div class="text logo_text">
            <img src="images/cientme-logo2.jpeg" class="logo-img" />
          </div>
        </div>
        <!-- icon for toggle -->
        <i class="fa-solid fa-angle-right toggle"></i>
        <!-- ++++++++++++++++++++ Nav Menu ++++++++++++++++++++++++++++++ -->
        <nav class="menu_bar"></nav>
      </header>
      <!-- middle post Details -->
      <main class="section1"></main>
      <aside class="section2"></aside>
    </div>
    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
